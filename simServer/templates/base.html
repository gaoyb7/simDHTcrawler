<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<title>Torrents Search Engine</title>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-22-24">
        <div class="pure-g">
            <div class="pure-u-1">
                <center><h1>A simple torrents search engine (just for test)</h1></center>
                <h3>Total torrents: {{ total_torrents }}</h3>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1">
                <form action="search" class="pure-form" method="GET">
                    <input type="text" id="kw" name="kw">
                    <button type="submit" class="pure-button">Search</button>
                </form>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </div>
</div>
</body>
</html>
